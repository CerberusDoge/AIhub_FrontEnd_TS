name: Deploy Vue to Ubuntu

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_PATH: /var/www/AIhub
          script: |
           rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./dist/ ubuntu@$SERVER_IP:$DEPLOY_PATH
           ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "sudo chown -R www-data:www-data $DEPLOY_PATH && sudo systemctl reload nginx"
        env:
          SOURCE_DIR: ./dist